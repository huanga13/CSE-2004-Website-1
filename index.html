<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="end-container">
        <div class="end-label">happy valentine's!!!</div>
        <img id="end-pot" src="assets/endpot.png">
        <div class="end-label">thank you for taking me out to movoc that first time. to many more malatangs!</div>
    </div>

    <div class="container">
        <div class="food-square">
            <div class="label">SHRIMP</div>
            <div class="inner-food-square">
                <img id="shrimp" src="assets/shrimppng.png">
            </div>
        </div>

        <div class="food-square">
            <div class="label">FISH</div>
            <div class="inner-food-square">
                <img id="fish" src="assets/fish.png">
            </div>
        </div>

        <div class="food-square">
            <div class="label">CABBAGE</div>
            <div class="inner-food-square">
                <img id="cabbage" src="assets/lettucepng.png">
            </div>
        </div>

        <div class="food-square">
            <div class="label">FISH CAKE</div>
            <div class="inner-food-square">
                <img id="fishcake" src="assets/fishcakepng.png">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="food-square">
            <div class="label">FISH BALL</div>
            <div class="inner-food-square">
                <img id="fishball" src="assets/fishcake.png">
            </div>
        </div>

        <div class="pot-middle">
            <div class="letsmake">LET'S MAKE</div>
            <div class="textandpot">
                <div class="malatang">MALA</div>

                <div class="potgraphic">
                    <img id="spikycircle" src="assets/spiky.png">
                    <img id="pot" src="assets/potpng.png">
                </div>

                <span class="malatang">TANG</span>
            </div>
        </div>

        <div class="food-square">
            <div class="label">BEEF ROLL</div>
            <div class="inner-food-square">
                <img id="meat" src="assets/meat1.png">
            </div>
        </div>
    </div>

    <footer>
        <span class="footerText">Click to add ingredients!</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
